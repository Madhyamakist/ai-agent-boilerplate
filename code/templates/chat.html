<!DOCTYPE html>
<html>
<head>
  <title>LLM Chatbot</title>
  <meta charset="UTF-8">
  <!-- Mobile-friendly viewport for responsivity -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      width: 100%;
      max-width: 500px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fafafa;
    }
    form {
      display: flex;
      max-width: 500px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    button {
      padding: 8px 14px;
      border: 1px solid #1a73e8;
      border-radius: 0 4px 4px 0;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1761c7;
    }
  </style>
</head>
<body>
  <h2>Chat with LLM</h2>
  <div id="chatbox"></div>
  <form id="chatForm" autocomplete="off">
    <input type="text" id="input" required>
    <button type="submit">Send</button>
  </form>

<script>

  const sessionId = crypto.randomUUID();
  const request_type = "generic";
  const chatbox = document.getElementById('chatbox');

  // Function to render history messages
  function renderHistory(messages) {
    chatbox.innerHTML = ''; // clear existing
    messages.forEach(msg => {
      if (msg.type === "human") {
        chatbox.innerHTML += `<b>You:</b> ${msg.content}<br>`;
      } else if (msg.type === "ai") {
        chatbox.innerHTML += `<b>Bot:</b> ${msg.content}<br>`;
      }
    });
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  // Load history on page load/refresh
  async function loadHistory() {
    try {
      const res = await fetch(`/history?session_id=${sessionId}`);
      const data = await res.json();

      if (res.status === 200 || res.status === 201) {
        renderHistory(data.history);
      } else {
        chatbox.innerHTML = `<span style="color:red;"><b>Error:</b> Could not load history (${res.status})</span>`;
      }
    } catch (err) {
      chatbox.innerHTML = `<span style="color:red;"><b>Error:</b> Network issue loading history.</span>`;
    }
  }

  // Handle form submission (send message)
  document.getElementById('chatForm').onsubmit = async function(e) {
    e.preventDefault();
    const input = document.getElementById('input');
    let userMsg = input.value.trim();
    if (!userMsg) {
      alert("Please enter a message before sending.");
      return;
    }
    chatbox.innerHTML += `<b>You:</b> ${userMsg}<br>`;
    input.value = '';
    try {
      const response = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({input: userMsg,session_id: sessionId, request_type: request_type }) // include session id in payload
        });

      const data = await response.json();
      
      if (data.success) {
        chatbox.innerHTML += `<b>Bot:</b> ${data.response}<br>`;
      } else {
        // Show the friendly error message
        chatbox.innerHTML += `<span style="color: red;"><b>Error:</b> ${data.error}</span><br>`;
      }
    } catch (err) {
      chatbox.innerHTML += `<span style="color: red;"><b>Error:</b> Network or server issue. Please try again later.</span><br>`;
    }
    chatbox.scrollTop = chatbox.scrollHeight;
  };

  // Call loadHistory when page loads
  window.onload = loadHistory;

  
</script>
</body>
</html>
